<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>TicKet</title>
  <style>
    body{
      background-image: url("pexels-pietro-jeng-65128.jpg");
      background-size: cover;
    }

    #main {
      border: #00b2ff 3px solid;
      width: 60%;
      margin: 5% auto;
      height: auto;
      overflow: auto;
      border-radius: 10px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5 );
      opacity: 1;
    }

    table {
      margin: 0 auto;
    }

    button {
      border-radius: 10px;
    }

  </style>
</head>
<body>

<div id="main">
  <h1 style="color: #ffffff; background: #00b2ff; text-align: center">Bestilling av Kinobilletter</h1>
  <br>
  <table style="color:#252323">
    <tr>
      <td><label for="select" class="form-label" ;>Velg Film</label></td>
      <td><select id="select" class="form-select">
        <option>Velg en film</option>
        <option>Avatar</option>
        <option>Kolpacino</option>
        <option>V for Vandetta</option>
        <option>I Am Legend</option>
        <option>Harry Potter</option>
        <option>The Shawshank Redemption</option>
      </select></td>
      <td id="div1"></td>
    </tr>
    <tr>
      <td><label for="antall" class="form-label">Antall</label></td>
      <td><input id="antall" type="number" min="1" placeholder="Skriv inn antallbilletter"
                 class="form-control form-control-sm"></td>
    </tr>
    <tr>
      <td><label for="fornavn" class="form-label">Fornavn</label></td>
      <td><input id="fornavn" type="text" value="" placeholder="Skriv inn fornavn" required
                 class="form-control form-control-sm"></td>
    </tr>
    <tr>
      <td><label for="etternavn" class="form-label">Etternavn</label></td>
      <td><input id="etternavn" type="text" value="" placeholder="Skriv inn etternavn" required
                 class="form-control form-control-sm"></td>
    </tr>
    <tr>
      <td><label for="telefon" class="form-label">Telefon</label></td>
      <td><input id="telefon" type="tel" value="" placeholder="Skriv in telefonnr" required
                 class="form-control form-control-sm"></td>
    </tr>
    <tr>
      <td><label for="epost" class="form-label">Epost</label></td>
      <td><input id="epost" type="email" value="" placeholder="email@----.---" required
                 class="form-control form-control-sm"></td>
    </tr>
  </table>
  <br>
  <button class="btn btn-outline-primary" type="button" onclick="reg()">Register</button>
  <br>
  <div id="skriv"></div>
  <br>
  <button onclick="slett()" class="btn btn-outline-primary" style="width: 60px; color: red">Slett</button>
  <br><br>
</div>

<script type="application/javascript"
        src="Oppgave2.js">
</script>
</body>
</html>
